name: Backend CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'beppo-fit-backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'beppo-fit-backend/**'
      - '.github/workflows/backend-ci.yml'

env:
  CARGO_TERM_COLOR: always
  WORKDIR: beppo-fit-backend
  SQLX_OFFLINE: true

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: beppo_fit
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy, rustfmt
        
    - name: Check Match format
      run: cargo fmt -- --check
      working-directory: ${{ env.WORKDIR }}
      
    - name: Clippy Linting
      run: cargo clippy -- -D warnings
      working-directory: ${{ env.WORKDIR }}
      
    - name: Run Tests
      run: cargo test --verbose
      working-directory: ${{ env.WORKDIR }}
      env:
        DATABASE_URL: postgres://user:password@localhost:5432/beppo_fit
      
    - name: Build
      run: cargo build --verbose
      working-directory: ${{ env.WORKDIR }}

  docker_build:
    runs-on: ubuntu-latest
    needs: build_and_test
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker Image
      run: docker build . --file Dockerfile --tag beppo-fit-backend:latest
      working-directory: ${{ env.WORKDIR }}

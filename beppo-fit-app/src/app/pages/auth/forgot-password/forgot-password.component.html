<ion-header>
    <ion-toolbar>
        <ion-title>Forgot Password</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/auth/login"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
        <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <div *ngIf="forgotForm.get('email')?.touched && forgotForm.get('email')?.invalid" class="error">
            Valid email is required
        </div>

        <ion-button expand="block" type="submit" [disabled]="!forgotForm.valid" class="ion-margin-top">
            Send Reset Link
        </ion-button>
    </form>
</ion-content>

<ion-header>
    <ion-toolbar>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error">
            Valid email is required
        </div>

        <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error">
            Password must be at least 8 characters
        </div>

        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>

        <ion-button expand="block" type="submit" [disabled]="!loginForm.valid" class="ion-margin-top">
            Login
        </ion-button>
    </form>

    <ion-button expand="block" color="secondary" (click)="googleLogin()" class="ion-margin-top">
        Sign in with Google
    </ion-button>

    <div class="ion-text-center ion-margin-top">
        <a routerLink="/auth/register">Create an account</a>
        <br>
        <a routerLink="/auth/forgot-password">Forgot Password?</a>
    </div>
</ion-content>
